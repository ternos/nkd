<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="card__title">ближайший матч</div>
            <div class="versus">
                <div class="versus__team">
                    <div class="versus__herb versus__herb_1"></div>
                    <div class="versus__name">НК-Дивизия</div>
                </div>
                <div class="versus__details">
                    <div class="versus__date">3 сентября</div>
                    <div class="versus__day">воскресение</div>
                    <div class="versus__time">14:40</div>
                    <div class="versus__stadium">Спартак-1</div>
                </div>
                <div class="versus__team">
                    <div class="versus__herb versus__herb_2"></div>
                    <div class="versus__name">Классика</div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__title">последний результат</div>
            <div class="versus">
                <div class="versus__team">
                    <div class="versus__herb versus__herb_3"></div>
                    <div class="versus__name">Прайм</div>
                </div>
                <div class="versus__details">
                    <div class="versus__score">2—1</div>
                </div>
                <div class="versus__team">
                    <div class="versus__herb versus__herb_1"></div>
                    <div class="versus__name">НК-Дивизия</div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card__title">место в таблице</div>
            <div class="position">№18</div>
            <div class="table">
                <div class="table__row">
                    <div class="table__key">очков</div>
                    <div class="table__value">0</div>
                </div>
                <div class="table__row">
                    <div class="table__key">разница голов</div>
                    <div class="table__value">-6</div>
                </div>
                <div class="table__row">
                    <div class="table__key">побед</div>
                    <div class="table__value">0</div>
                </div>
                <div class="table__row">
                    <div class="table__key">поражений</div>
                    <div class="table__value">2</div>
                </div>
                <div class="table__row">
                    <div class="table__key">ничьих</div>
                    <div class="table__value">0</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
